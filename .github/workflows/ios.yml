name: iOS Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v3
        with:
          xcode-version: '15.5'

      - name: Install dependencies
        run: |
          brew install cocoapods
          pod install --project-directory=.

      - name: Build and test
        run: |
          xcodebuild clean test \
            -project MediStock.xcodeproj \
            -scheme MediStock \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.5' \
            -only-testing:MediStockTests \
            -resultBundlePath TestResults
