name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-14
    env:
      TESTING: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Create Mock GoogleService-Info.plist
        run: |
          mkdir -p MediStock/Configurations
          cat > MediStock/Configurations/GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>AIzaSyDummyKeyForCI</string>
            <key>GCM_SENDER_ID</key>
            <string>123456789</string>
            <key>BUNDLE_ID</key>
            <string>com.rebonnte.MediStock</string>
            <key>PROJECT_ID</key>
            <string>medistock-test</string>
            <key>GOOGLE_APP_ID</key>
            <string>1:123456789:ios:abc123def456</string>
            <key>STORAGE_BUCKET</key>
            <string>medistock-test.appspot.com</string>
            <key>DATABASE_URL</key>
            <string>https://medistock-test.firebaseio.com</string>
          </dict>
          </plist>
          EOF

      - name: Build and Test
        run: |
          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme MediStock \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=17.5' \
            -only-testing:MediStockTests \
            -resultBundlePath TestResults \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 5
