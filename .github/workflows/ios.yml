name: iOS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Build and Test
    runs-on: macos-14

    env:
      CI: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Create Mock GoogleService-Info.plist
        run: |
          mkdir -p MediStock/Configurations
          cat > MediStock/Configurations/GoogleService-Info.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>API_KEY</key>
            <string>AIzaSyDummyKeyForCI</string>
            <key>GCM_SENDER_ID</key>
            <string>123456789</string>
            <key>BUNDLE_ID</key>
            <string>com.rebonnte.MediStock</string>
            <key>PROJECT_ID</key>
            <string>test</string>
            <key>GOOGLE_APP_ID</key>
            <string>1:123:ios:abc</string>
          </dict>
          </plist>
          EOF

      - name: Build and Run Unit Tests
        run: |
          xcodebuild test \
            -project MediStock.xcodeproj \
            -scheme MediStock \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
            -skip-testing:MediStockUITests \
            -sdk iphonesimulator \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -derivedDataPath $PWD/DerivedData
