name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup GoogleService-Info.plist
      run: |
        mkdir -p MediStock/Configurations
        cat > MediStock/Configurations/GoogleService-Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>API_KEY</key>
            <string>fake-api-key-for-tests</string>
            <key>GCM_SENDER_ID</key>
            <string>123456789</string>
            <key>GOOGLE_APP_ID</key>
            <string>1:123456789:ios:abc123def456</string>
            <key>PROJECT_ID</key>
            <string>test-project</string>
        </dict>
        </plist>
        EOF
    
    - name: Build and Test
      run: |
        xcodebuild clean test \
          -project MediStock.xcodeproj \
          -scheme MediStock \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
          -only-testing:MediStockTests \
          GCC_PREPROCESSOR_DEFINITIONS='$(inherited) TESTING=1' \
          SWIFT_ACTIVE_COMPILATION_CONDITIONS='$(inherited) TESTING' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          /Users/runner/Library/Developer/Xcode/DerivedData/MediStock-*/Logs/Test/*.xcresult
